<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Create Product List with CSS3</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Product">
        <img src="../img/rose.jpg" />
        <div class="ProductDetails">
            <span class="ProductName">Rose</span>
            <span class="ProductPrice">1.50</span>
        </div>
    </div>

    <div class="Product">
        <img src="../img/tulip.jpg" />
        <div class="ProductDetails">
            <span class="ProductName">Tulip</span>
            <span class="ProductPrice">2.00</span>
        </div>
    </div>

    <div class="Product">
        <img src="../img/daisy.jpg" />
        <div class="ProductDetails">
            <span class="ProductName">Daisy</span>
            <span class="ProductPrice">1.00</span>
        </div>
    </div>
</body>
</html>
